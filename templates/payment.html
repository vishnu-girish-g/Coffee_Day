<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PAYMENT</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body{
            min-height: 100vh;
            background: url("/static/img/bg.jpg") no-repeat;
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="col-md-6 offset-md-3 bg-light p-4 rounded">
        <h2 class="text-center mb-4">PAYMENT</h2>
        <form action="/payment" method="POST">
            <div class="form-group">
                <label for="quarter">Enter Quarter:</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                    </div>
                    <input type="text" class="form-control" name="quarter" id="quarter" required>
                </div>
            </div>

            <div class="form-group">
                <label for="dimes">Enter Dimes:</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                    </div>
                    <input type="text" class="form-control" name="dimes" id="dimes" required>
                </div>
            </div>

            <div class="form-group">
                <label for="nickels">Enter Nickels:</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                    </div>
                    <input type="text" class="form-control" name="nickels" id="nickels" required>
                </div>
            </div>

            <div class="form-group">
                <label for="pennies">Enter Pennies:</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                    </div>
                    <input type="text" class="form-control" name="pennies" id="pennies" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-block">PAY</button>
        </form>
    </div>
</div>

<!-- Include Bootstrap JS from CDN (Optional) -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
